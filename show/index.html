<!DOCTYPE html><html><head></head><body><script type=text/javascript>var isMobile = {
      Android: function() {
        return /Android/i.test(navigator.userAgent);
      },
      BlackBerry: function() {
        return /BlackBerry/i.test(navigator.userAgent);
      },
      iOS: function() {
        return /iPhone|iPad|iPod/i.test(navigator.userAgent);
      },
      Windows: function() {
        return /IEMobile/i.test(navigator.userAgent);
      },
      any: function() {
        return (isMobile.Android() || isMobile.BlackBerry() || isMobile.iOS() || isMobile.Windows());
      }
    };

    var fallbackUrl = 'http://openrunsapp.com';
    var PlayStoreUrl = 'https://play.google.com/store/apps/details?id=com.openruns.app';
    var AppStoreUrl = 'https://appsto.re/us/rWT69.i';

    function startMyApp(fallback) {
      document.location = 'openruns://show' + document.location.search;

      setTimeout( function() {
        if (window.isActive) {
          document.location = fallback;
        }
      }, 1000);
    }

    if (isMobile.Android()) {
      startMyApp(PlayStoreUrl);
    } else if (isMobile.iOS()) {
      startMyApp(AppStoreUrl);
    } else {
      document.location = fallbackUrl;
    }</script></body></html>
